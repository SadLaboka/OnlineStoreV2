<div class="col-lg-3">

    <h1 class="my-4">Shop Name</h1>
    <div class="list-group">
        {% for category in categories %}
        {% if category.product_set.count %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">{{ category.title }}
            <span class="badge bg-secondary rounded-pill text-light">{{ category.product_set.count }}</span>
        </a>
        {% endif %}
        {% endfor %}
    </div>

</div>
